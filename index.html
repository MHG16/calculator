<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.0.0/normalize.css">
	<link rel="stylesheet" type="text/css" href="./styles/main.css">
</head>
<body>
	<section class="output-area">
		<h1>0</h1> 
	</section>
	<section class="btn row">
			<div><h1>AC</h1></div>
			<div><h1>+/-</h1></div>
			<div><h1>%</h1></div>
			<div class="operator"><h1>/</h1></div>
	</section>
	<section class="btn row">
			<div><h1>7</h1></div>
			<div><h1>8</h1></div>
			<div><h1>9</h1></div>
			<div class="operator"><h1>X</h1></div>
	</section>
	<section class="btn row">
			<div><h1>4</h1></div>
			<div><h1>5</h1></div>
			<div><h1>6</h1></div>
			<div class="operator"><h1>-</h1></div>
	</section>
	<section class="btn row">
			<div class="number"><h1>1</h1></div>
			<div><h1>2</h1></div>
			<div><h1>3</h1></div>
			<div class="operator"><h1>+</h1></div>
	</section>
	<section class="btn row">
			<div class="zero"><h1>0</h1></div>
			<div><h1>.</h1></div>
			<div class="operator"><h1>=</h1></div>
	</section>


	<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
	<script src="main.js"></script>
</body>
	
</html>
